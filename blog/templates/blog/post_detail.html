{% extends "blog/base.html" %}




{% block title %}  {% endblock %}

{% block content %}



<article class="mb-4">
  <div class="container">
          
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10">
<h2 class="section-heading">{{post.title}}</h2>
<img class="card-img-top" src="{{ post.photo_title.url }}" alt="Card image cap">


                      
                        <p> {{post.body1}} </p>
                        <h3> {{post.subheading1}} </h3>
                        <img src="{{ photo_body1.image_url|default_if_none:'' }}"" alt="">
                        <h3 class="section-heading">{{post.subheading2}}</h3>
                        <img class="card-img-top" src="{{ photo_body2.image_url|default_if_none:'' }}" alt="">
                        <p>{{post.body2}}</p>
                        <blockquote class="blockquote"></blockquote>
                         
                        <h3 class="section-heading">{{post.subheading3}}</h3>
                        <img class="card-img-top" src="{{ photo_body3.image_url|default_if_none:'' }}" alt="">
                        <p>{{post.body3}}</p>
                        
                        <span class="caption text-muted"></span>
                        <h2 class="section-heading">{{post.conclusion}}</h2>
                          <p> {{post.created}} </p>
                            
                        </p>
                    </div>
                </div>
            </div>
        </article>


{% endblock %}
